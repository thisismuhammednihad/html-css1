<html>
    <head>
        <style>
            p.example1{
                border:5px solid;
                border-bottom-color:#009900;/*green*/
                border-top-color: #ff0000;/*red*/
                border-left-color: #330000;/*black*/
                border-right-color:#0000cc;/*blue*/
                border-style:outset;
            }
            p.example2{
                border:1px solid;
                border-color:#005500;/*green*/
            }
        </style>
    </head>
    <body>
        <p class="example1">this example gives all borders in different color</p>
        <p class="example2">this example showing all bordres in green color only</p>
    </body>
</html>
